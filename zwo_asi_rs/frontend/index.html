<!DOCTYPE html>
<html lang="en" id="app-html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam Stream Viewer</title>
  </head>
  <body id="app-body">
    <div id="app">
      <div id="controls">
        <input type="number" id="gainInput" placeholder="Set gain value" />
        <input
          type="number"
          id="exposureInput"
          placeholder="Set exposure duration (ms)"
        />
        <input type="number" id="wbrInput" placeholder="White Balance Red" />
        <input type="number" id="wbbInput" placeholder="White Balance Blue" />
        <button id="switchOutput">Switch Output</button>
        <button id="startCapture">Start Capture</button>
        <button id="fullScreen">Full Screen</button>
      </div>
      <canvas id="videoCanvas"></canvas>
      <div id="infoPanel">
        <div id="debugInfo">
          <h3>Debug Info</h3>
          <div id="infoContent">No data yet.</div>
        </div>
        <div id="log">
          <h3>Log</h3>
          <div id="logContent"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
